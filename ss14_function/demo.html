<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    <!--    Nếu 1 biến chỉ có 2 giá trị thì nên sử dụng kiểu dữ liệu boolean-->
    function displayPrime() {

        let n = 2
        let count = 0;
        while (count < 30) {
            if (isPrime(n)) {
                alert(`${n} là số nguyên tố`)
                count++
            }
            n++;
        }
    }

    displayPrime();

    //   Kiểm tra 1 số bất kỳ  có phải là số nguyên tố hay không
    let num = +prompt("Nhập số: ")
    // num là đối số (tham số thực) => đưa giá trị vào tham số của hàm
    if (isPrime(num)) {
        alert(`${n} là số nguyên tố`)
    } else {
        alert(`${n} không phải là số nguyên tố`)
    }

    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
