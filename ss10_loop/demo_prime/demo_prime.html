<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--    Nếu 1 biến chỉ có 2 giá trị thì nên sử dụng kiểu dữ liệu boolean-->
    let n = 2
    let count = 0;
    while (count < 30) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            alert(`${n} là số nguyên tố`)
            count++
        }
        n++;
    }
</script>

<script>
    let n, count = 0, N = 2;

    do {
        n = +prompt("Nhập số nguyên dương n:");
    } while (isNaN(n) || n<=0 || !Number.isInteger(n));

    while (count < n) {
        let isPrime = true;

        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            document.write(N + " ");
            count++;
        }
        N++;
    }


</script>
</body>
</html>
