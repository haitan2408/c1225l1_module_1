<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--    Tìm tất cả ước số cua số nguyên dương n với n nhập tự bàn phím-->
    // Kiểm tra n  có phải là số nguyên dương không,
    // nếu không phải => yêu cầu nhập lại.

    let n;
    do {
        n = +prompt("Nhập số nguyên dương n:");
    } while (n <= 0  || n%1!==0);

    for (let i = 1; i <= n; i++) {
        if(n%i===0) {
            alert(i);
        }
    }

//     Đặt lính canh.
</script>

</body>
</html>
